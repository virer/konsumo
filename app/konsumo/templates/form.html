{% extends "base.html" %}
{% block title %} Konsumo :: a home energy consumption chart {% endblock %}
{% block head %}
<meta http-equiv="refresh" content="300">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>

  .konsumo_chart {
  max-width: 650px;
  margin: 35px auto;
}
  
</style>
{% endblock %}
{% block content %}



{% if current_user.is_authenticated %}
<div class="mb-3">

<form action="/konsumo/form" method="POST" role="form">
<div class="row">
 <div class="col-5">
    <div class="mb-4 row">
        <label for="type" class="col-sm-3 col-form-label">Type</label>
        <div class="col-sm-8">
            <select name="type" class="form-select">
            <option>electricity</option>
            <option>gazoline</option>
            <option>water</option>
            <option>other</option>
            </select>
        </div>
    </div>
    <div class="mb-4 row">
        <label for="date" class="col-sm-3 col-form-label">Date</label>
        <div class="col-sm-8">
            <input type="date" name="date"   value="" class="form-control">
        </div>
    </div>
    <div class="mb-4 row">
        <label for="value1" class="col-sm-3 col-form-label">Value 1</label>
        <div class="col-sm-8">
            <input type="text" name="value1" value="" class="form-control">
        </div>
    </div>
    <div class="mb-4 row">
        <label for="value2" class="col-sm-3 col-form-label">Value 2</label>
        <div class="col-sm-8">
            <input type="text" name="value2" value="" class="form-control">
        </div>
    </div>
    <input type="submit" value="Save" class="btn btn-primary col-sm-3"><br>
 </div>
</div>
</form>

</div>
{% endif %}

{% endblock %}
